<!-- wishes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes for Zuffin</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #C44D58, #FF6B6B, #EDE6D6, #85553A);
            color: #000;
            text-align: center;
        }
        .container {
            padding: 50px;
            border: 5px solid #FF6B6B;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF6B6B;
        }
        .form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(237, 230, 214, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form input, .form textarea, .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #C44D58;
            border-radius: 5px;
        }
        .form button {
            background: #FF6B6B;
            color: #EDE6D6;
            font-size: 1em;
            cursor: pointer;
        }
        .form button:hover {
            background: #85553A;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Send Your Wishes to Zuffin</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="wish" placeholder="Your Wish" rows="4" required></textarea>
            <button onclick="submitWish()">Submit</button>
        </div>
    </div>
    <script>
        const wishes = [];
        function submitWish() {
            const name = document.getElementById('name').value;
            const wish = document.getElementById('wish').value;

            if (name && wish) {
                wishes.push({ name, wish });
                localStorage.setItem('wishes', JSON.stringify(wishes));

                // Clear inputs
                document.getElementById('name').value = '';
                document.getElementById('wish').value = '';

                alert('Wish submitted successfully!');
            } else {
                alert('Please fill in both fields!');
            }
        }
    </script>
</body>
</html>
